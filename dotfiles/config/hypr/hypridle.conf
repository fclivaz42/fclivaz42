# Hypridle config file
# See https://wiki.hypr.land/Hypr-Ecosystem/hypridle/ for more

general {
	lock_cmd = pidof hyprlock || hyprlock
	# unlock_cmd = notify-send "unlock!"
	before_sleep_cmd = notify-send "Slept at $(date +%H:%M:%S)"
	after_sleep_cmd = sleep 10 && notify-send "Awake at $(date +%H:%M:%S)"
	ignore_dbus_inhibit = false
}

# Screenlock
listener {
    timeout = 600
	on-timeout = pidof hyprlock || hyprlock --grace 10
}

# Turn screens off when too much time has passed
listener {
	timeout = 900
	on-timeout = hyprctl dispatch dpms off
	on-resume = hyprctl dispatch dpms on && brightnessctl -r
}

# Suspend
listener {
	timeout = 3600
	on-timeout = systemctl hibernate
}
