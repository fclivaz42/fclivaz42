# Window rules for Hyprland
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Waybar and notifications
layerrule {
	name = notificablur
	match:namespace = notifications
	blur = true
	ignore_alpha = 0
}

# Waybar isnt actually used...
# layerrule {
# 	name = waybar-blur
